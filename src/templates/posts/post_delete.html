<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 20px;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .actions {
            margin-top: 20px;
        }
        .actions button,
        .actions a {
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .actions button {
            background-color: #e74c3c;
        }
        .actions button:hover {
            background-color: #c0392b;
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.2);
        }
        .actions a {
            background-color: #3498db;
            margin-left: 10px;
        }
        .actions a:hover {
            background-color: #2980b9;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Post</h1>
        <p>Are you sure you want to delete "<strong>{{ post.title }}</strong>"?</p>
        <div class="actions">
            <form method="POST" style="display: inline;">
                {% csrf_token %}
                <button type="submit">Yes, delete</button>
            </form>
            <a href="{% url 'post-detail' post.slug %}" class="back-link">Cancel</a>
        </div>
    </div>
</body>
</html>
