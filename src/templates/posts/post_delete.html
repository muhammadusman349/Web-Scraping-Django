<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 540px;
            margin: 150px auto;
            padding: 100px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 20px;
        }
        p {
            font-size: 14px;
            color: #555;
        }
        .actions {
            margin-top: 20px;
        }
        .actions button,
        .actions a {
            font-size: 14px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
        }
        .actions button {
            background-color: #e74c3c;
        }
        .actions button:hover {
            background-color: #c0392b;
        }
        .actions a {
            background-color: #3498db;
            margin-left: 10px;
        }
        .actions a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Post</h1>
        <p>Are you sure you want to delete "<strong>{{ post.title }}</strong>"?</p>
        <div class="actions">
            <form method="POST" style="display: inline;">
                {% csrf_token %}
                <button type="submit">Yes, delete</button>
            </form>
            <a href="{% url 'post-detail' post.slug %}" class="back-link">Cancel</a>
        </div>
    </div>
</body>
</html>
