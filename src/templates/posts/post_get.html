<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .post-content {
            margin-top: 20px;
        }
        .post-meta {
            color: #777;
            font-size: 0.9em;
            text-align: center;
            margin-bottom: 20px;
        }
        .post-actions {
            margin-top: 20px;
            text-align: center;
        }
        .post-actions a,
        .post-actions button {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            transition: background 0.3s ease;
        }
        .post-actions .edit-btn {
            background: #007bff;
        }
        .post-actions .edit-btn:hover {
            background: #0056b3;
        }
        .post-actions .delete-btn {
            background: #e74c3c;
            margin-left: 10px;
        }
        .post-actions .delete-btn:hover {
            background: #c0392b;
        }
        .post-actions .back-link {
            background: #6c757d;
            margin-top: 20px;
            display: inline-block;
        }
        .post-actions .back-link:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ post.title }}</h1>
        <div class="post-meta">
            Created at: {{ post.created_at }} | Updated at: {{ post.updated_at }}
        </div>
        <div class="post-content">
            {{ post.content }}
        </div>
        <div class="post-actions">
            <a href="{% url 'post-update' post.slug %}" class="edit-btn">Edit</a>
            <a href="{% url 'post-delete' post.slug %}" class="delete-btn">Delete</a>
            <a href="{% url 'post-home' %}" class="back-link">Back to Home</a>
        </div>
    </div>
</body>
</html>
